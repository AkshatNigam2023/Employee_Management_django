<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    {% include 'emp/navbar.html' %}
    
    <h1 class="text-center my-3">Add New Employee</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div class="card">
                   <div class="card-body">

                    <form action="/emp/add-emp/" method="POST">

                        {% csrf_token %}

                       <div class="mb-3">
                         <label for="name">Employee name</label>
                         <input name="emp_name" id="name" type="text" class="form-control" placeholder="Enter emp name">
                       </div>

                       <div class="mb-3">
                        <label for="id">Employee id</label>
                        <input name="emp_id" id="id" type="text" class="form-control" placeholder="Enter emp id">
                      </div>

                      <div class="mb-3">
                        <label for="phone">Phone</label>
                        <input name="emp_phone" id="phone" type="text" class="form-control" placeholder="Enter emp phone">
                      </div>

                      <div class="mb-3">
                        <label for="address">Employee Address</label>
                        <textarea name="emp_address" id="address" rows="5" class="form-control"></textarea>
                      </div>

                      <div class="mb-3 form-check">
                        <label for="working">Working</label>
                        <input name="emp_working" id="working" type="checkbox" class="form-check-input">
                      </div>

                      <div class="mb-3">
                        <label for="department">Departments</label>
                        <select name="emp_department" id="department" class="form-control">
                            <option value="CSE">Computer Science</option>
                            <option value="ME">Mechanical Engg</option>
                            <option value="EE">Electrical Engg</option>
                        </select>
                      </div>
                       <div class="container text-center">
                            <button class="btn btn-primary">
                                Add Employee
                            </button>
                       </div>
                    </form>

                   </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
